<div class="input-group mb-3">
    <input
        type="text"
        class="form-control"
        placeholder="Add a Task"
        [(ngModel)]="taskName"
        (keyup.enter)="addTask()"
    />
    <button class="btn btn-primary" type="button" (click)="addTask()">
        Add Task
    </button>
</div>
