<form (submit)="bookTable($event)">
    <div class="form">
        <div class="date-time">
            <div class="date">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="time">
                <label for="time">Time</label>
                <input type="time" name="time" required="required" />
            </div>
        </div>
        <div class="name-phone">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="phone">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="x-xxx-xxx-xxxx" name="phone" required />
            </div>
        </div>
        <div class="total-people">
            <label for="people">Total People</label>
            <input type="text" id="people" name="people" min="1" required />
        </div>
        <button type="submit">Book Table</button>
    </div>   
</form>
