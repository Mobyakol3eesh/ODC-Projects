<form (submit)="bookTable($event)">
    <div class="form">
        <div class="date-time">
            <div class="date">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="time">
                <label for="time">Time</label>
                <input type="time" name="time" required="required" />
            </div>
        </div>
    </div>
</form>
